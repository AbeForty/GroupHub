<div class = "container">
    <div class = "row">
        <div class = "col col-lg-12">
            <a href = "/projects/<%=@project.id%>/tasks">Return to <%=@project.title%> Tasks</a>
            <br>
            <h1 class="blueTitle" style = "display:inline-block"><%=@task.title%></h1>
            <span><a href="/projects/<%=@project.id%>/tasks/<%=@task.id%>/edit">Edit</a></span>
            <h5><%=@task.description%></h5>
            <h5>Due Date: <%=@task.duedate.strftime("%b %d, %Y")%></h5>
            <h5>Project: <a href = "/projects/<%=@task.project.id%>"><%=@task.project.title%></a></h5>
            <a href="/users/<%=@task.user.id%>"><h5 class="card-subtitle mb-2 text-muted"><%=@task.user.name%></h5></a>
            <h4>Status: </h4>
            <%if @task.user == current_user %>
                <form action = "/projects/<%=@task.project.id%>/tasks/<%=@task.id%>/status" method = "POST">
                <input type = "hidden" name = "authenticity_token" value = "<%= form_authenticity_token%>">
                <input type = "hidden" name = "_method" value = "patch">
                <select name = "status" id = "status">
                    <% if @task.status == 1 %>
                        <option value = "1" selected = "selected">Not started</option>
                        <option value = "2">In progress</option>
                        <option value = "3">Complete</option>
                    <% end %>
                    <% if @task.status == 2 %>
                        <option value = "1">Not started</option>
                        <option value = "2" selected = "selected">In progress</option>
                        <option value = "3">Complete</option>
                    <% end %>
                    <% if @task.status == 3 %>
                        <option value = "1">Not started</option>
                        <option value = "2">In progress</option>
                        <option value = "3" selected = "selected">Complete</option>
                    <% end %>                                
                </select>
                <br>
                <br>
                <button class = "btn btn-primary">Update Status</button>
            </form>
            <%else%>
                <select name = "status" id = "status" disabled = "disabled">
                    <% if @task.status == 1 %>
                        <option value = "1" selected = "selected">Not started</option>
                        <option value = "2">In progress</option>
                        <option value = "3">Complete</option>
                    <% end %>
                    <% if @task.status == 2 %>
                        <option value = "1">Not started</option>
                        <option value = "2" selected = "selected">In progress</option>
                        <option value = "3">Complete</option>
                    <% end %>
                    <% if @task.status == 3 %>
                        <option value = "1">Not started</option>
                        <option value = "2">In progress</option>
                        <option value = "3" selected = "selected">Complete</option>
                    <% end %>                                
                </select>
            <%end%>
        </div>
    </div>
</div>
