<div class = "container">
    <div class = "row">
        <div class = "col col-lg-12">
            <h1>Create a Task for <%=@project.title%></h1>
            <form action = "/projects/<%=@project.id%>/tasks" method = "POST">
                <input class = 'form-control'type = "hidden" name = "authenticity_token" value = "<%= form_authenticity_token%>">
                <span>Task Name</span>
                <input class = 'form-control' type = "text" name = "title" placeholder = "Name your task">
                <br>
                <br>
                <span style = "vertical-align: top;">Task Description</span>
                <textarea class = 'form-control' name = "description" placeholder="Describe your task"></textarea>
                <br>
                <br>
                <span>Task Status</span>
                <select name = "status">
                    <option value = "1">Not started</option>
                    <option value = "2">In progress</option>
                    <option value = "3">Completed</option>
                </select>
                <br>
                <br>
                <span>Due Date:</span>
                <input class = 'form-control'type = "date" name = "duedate">
                <br>
                <br>
                <span>Assign to:</span>
                <select class = 'form-control' name = "owner">            
                    <option value = <%=@project.user.id%>><%=@project.user.name%></option>
                    <%= @member.each do |member|%>
                        <option value = "<%=member.id%>"><%=member.name%></option>
                    <%end%>
                </select>
                <br>
                <br>
                <button class = "btn btn-primary">Create Task</button>
            </form>
        </div>
    </div>
</div>
